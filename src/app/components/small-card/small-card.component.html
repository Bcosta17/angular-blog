<div class="container_small-card">
	<div class="container_small-card-content">
		<div class="small-card_photo">
			<img src="{{photoCover}}" alt="">
		</div>
		<div class="small-card_title">
			<h2><a [routerLink]="['content', id]">{{cardTitle}}</a></h2>
		</div>
		<div class="small-card_description">
			<p><a  [routerLink]="['content', id]">{{cardDescription}}</a></p>
		</div>
		<div class="small-card_tags">
			<ul>
				<li *ngFor="let item of cardTags">{{item}}</li>
			</ul>
		</div>
	</div>

</div>
